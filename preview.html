<html lang="en">
<head>

    <link rel="stylesheet" href="styles/style.css">

    <title>Telegram</title>
</head>
<body>
    <main class="container">
      <div class="content-wrapper">
        <div class="header">
          <div class="minimaze icon">
            <i class="fa fa-window-minimize"></i>
          </div> 
           <div class="maximaze icon">
            <i class="fa fa-window-maximize"></i>
           </div>
           <div class="close icon">
            <i class="fa fa-times"></i>
           </div>
        </div>
        <div class="main">
          <div class="field">
            <p class="title">Enter your local passcode</p>
            <label class="password-label" for="password-field">Your passcode</label>
            <input class="password-field" id="password-field" type="password" value="11111111">
            <a class="enter-button" href="messenger.html">submit</a>

          </div>
        </div>
      </div>
